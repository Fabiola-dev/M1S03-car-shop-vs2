<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro dos modelos</title>
</head>
<body>
    
    <h2>Cadastrar Veículos</h2>

    <nav class="menu">
        <li><a href="../index.html" target="_blank">Início</a></li>
        <li><a href="cadastro-marca.html" target="_blank">Marca</a></li>
        <li><a href="cadastro-modelo.html" target="_blank">Modelo</a></li>
        <li><a href="#">Veículo</a></li>
    </nav>

    <main>
        <div class="wrapper">
          <form onsubmit="registerVehicles()">
            <label for="model">Modelo:</label>
            <select name="model" id="model">
              <option value="null">Selecione um modelo</option>
            </select>
            <label for="image">Imagem</label>
            <input type="file" name="image" id="image" />
            <label for="color">Cor</label>
            <input type="text" name="color" id="color" />
            <label for="km">Km</label>
            <input type="text" inputmode="numeric" name="km" id="km" />
            <label for="value">Valor</label>
            <input type="text" inputmode="numeric" name="value" id="value" />
            <button type="submit">Cadastrar</button>
          </form>
        </div>
      </main>
  

</body>
</html>
