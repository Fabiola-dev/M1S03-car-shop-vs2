<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de modelos</title>
</head>
<body>
    <header>           
    <h2>Cadastrar Modelos</h2>
    
    <nav class="menu">
        <li><a href="../index.html" target="_blank">Início</a></li>
        <li><a href="cadastro-marca.html" target="_blank">Marca</a></li>
        <li><a href="#">Modelo</a></li>
        <li><a href="cadastro-veiculo.html" target="_blank">Veículo</a></li>
    </nav>
    </header>

    <hr>

    <form>
        <label for="option-modelo">Modelo:</label>
        <input type="text" id="option-modelo"> 

        <select name="marcas" id="option-marcas">
            <option>Selecione marca</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Fiat">Fiat</option>
            <option value="Ford">Ford</option>
            <option value="Volkswagen">Volkswagen</option>
        </select>
                
        <button type="button" class="botao-principal">Cadastrar</button>
    </form>
    
    <div class="lista-modelo">   
        <ul class="modelos"></ul> 
    </div> 
    
    
    <script src="../js/modelo.js"></script>
</body>
</html>
